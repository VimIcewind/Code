<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="example-3">
        <button v-on:click="warn('Form cannot be submitted yet.', $event)">
            Submit
        </button>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var example3 = new Vue({
        el: '#example-3',
        methods: {
            warn: function (message, event0) {
                if (event) {
                    event.preventDefault()
                    alert(message)
                }
            }
        }
    })
</script>
</html>
