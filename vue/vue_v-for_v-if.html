<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
	<li v-for="todo in todos" v-if="!todo.isComplete">
	    {{ todo }}
	</li>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            todos: [
                {
		    name: 'Vue',
		    isComplete: true
		},
		{
                    name: 'SpringBoot',
		    isComplete: false
		}
            ]
        }
    })
</script>
</html>
