<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <div v-bind:style="[baseStyles, overridingStyles]">Vue</div>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '30px'
            },
            baseStyles: {
                color: 'red'
            },
            overridingStyles: {
                fontSize: '30px'
            }
        }
    })
</script>
</html>
