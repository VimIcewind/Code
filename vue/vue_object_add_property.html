<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <div v-for="(item, name) in userProfile">
            {{ name }} - {{ item }}
        </div>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            userProfile: {
                name: 'Anika'
            }
        }
    })
    // Vue.set
    Vue.set(vm.userProfile, 'age', 27)
    // vm.$set
    vm.$set(vm.userProfile, 'age', 27)
</script>
</html>
