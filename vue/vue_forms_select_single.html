<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="example-5">
        <select v-model="selected">
            <!-- 如果 v-model 表达式的初始值未能匹配 任何选项，<select> 元素
                将被渲染为“未选中”状态。在 iOS 中，这会使用户无法选择第一个选项。
                因为这样的情况下， iOS 不会触发 change 事件。因此，更推荐像上面
                这样提供一个值为空的禁用选项
             -->
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#example-5',
        data: {
            selected: ''
        }
    })
</script>
</html>
