<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="blog-posts-events-demo">
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    Vue.component('alert-box', {
        template: `
            <div class="demo-alert-box">
                <strong>Error!</strong>
                <slot></slot>
            </div>
        `
    })
    var vm = new Vue({
        el: '#blog-posts-events-demo'
    })
</script>
</html>
