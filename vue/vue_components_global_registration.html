<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <component-a></component-a>
        <component-b></component-b>
        <component-c></component-c>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    Vue.component('component-a', {
        template: `<p></p>`
    })
    Vue.component('component-b', {
        template: `<p></p>`
    })
    Vue.component('component-c', {
        template: `<p></p>`
    })

    new Vue({
        el: '#app'
    })
</script>

</html>
