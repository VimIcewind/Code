<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <ul id="v-for-object" class="demo">
        <li v-for="(value, name) in object">
            {{ name }}: {{ value }}
        </li>
    </ul>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    new Vue({
        el: '#v-for-object',
        data: {
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            }
        }
    })
</script>
</html>
