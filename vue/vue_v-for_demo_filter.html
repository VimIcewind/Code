<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ]
        }
    })
    example1.items = example1.items.filter(function (item) {
        return item.message.match(/Foo/)
    })
</script>
</html>
