<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var example3 = new Vue({
        el: '#app',
        data: {
            checked: false
        }
    })
</script>
</html>
