<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
    <div id="example-2">
        <button v-on:click="greet">Greet</button>
    </div>
</body>

<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },
        methods: {
            greet: function (event) {
                alert('Hello ' + this.name + '!')
                if (event) {
                    alert(event.target.tagName)
                }
            }
        }
    })
</script>
</html>
